<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kamil.codes">
    <meta name="keywords" content="Python, Tailwind, Kamil, Zak, k9mil, Golang">
    <meta name="author" content="Kamil Zak">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-16x16') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-32x32') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@100;300;500;700&display=swap" as = "style" onload = "this.onload=null; this.rel='stylesheet'"/>
    {% block title %}
    {% endblock %}
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@100;300;500;700&display=swap"
            rel="stylesheet"
            type="text/css"
        />
    </noscript>
</head>
<body class="bg-[#171717] w-screen flex justify-center text-white overflow-x-hidden mb-8 font-inconsolata">
    <div class="flex flex-col w-4/5 xs:w-3/4 sm:w-2/3 md:w-3/5 lg:w-1/2 xl:w-2/5 2xl:w-1/3 items-center space-y-16 mt-16">
        <div class="xxs:flex-col xxs:items-start xxs:space-x-0 xxs:space-y-2 xs:flex-row xs:items-center xs:space-x-4 xs:space-y-0 flex w-full">
            <a href="{{ url_for('main.index') }}" class="hover:text-red-600 transition duration-300 ease-in-out">
                home
            </a>
            <a href="{{ url_for('main.projects') }}" class="hover:text-red-600 transition duration-300 ease-in-out">
                projects
            </a>
            <a href="{{ url_for('main.technologies') }}" class="hover:text-red-600 transition duration-300 ease-in-out">
                technologies
            </a>
            <a href="{{ url_for('main.blog') }}" class="hover:text-red-600 transition duration-300 ease-in-out">
                blog
            </a>
        </div>
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
